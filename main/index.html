<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <h1>Formul√°rio</h1>
    </div>
    <div class="container">
      <form action="" method="post">
        <div class="input-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" />
        </div>
        <div class="input-group">
          <label for="sobrenome">Sobrenome:</label>
          <input type="text" id="sobrenome" />
        </div>
        <div class="input-group">
          <label for="CPF">CPF:</label>
          <input type="text" id="CPF" placeholder="000.000.000-00" onkeypress="mascaracpf(this)" maxlength="14"/>
        </div>
        <div class="input-group">
          <label for="RG">RG:</label>
          <input type="text" id="RG" />
        </div>
        <div class="input-group">
          <label for="Endereco">Endereco:</label>
          <input type="text" id="endereco" />
        </div>
        <div class="input-group">
          <label for="Cidade">Cidade:</label>
          <input type="text" id="Cidade" />
        </div>
        <div class="input-group">
          <label for="Estado">Estado:</label>
          <input type="text" id="Estado" />
        </div>
        <div class="input-group">
          <label for="CEP">CEP:</label>
          <input type="text" id="CEP" maxlength="9" placeholder="00000-000" onkeypress="mascaracep(this)"/>
        </div>

        <div class="input-group">
          <label>Sexo</label>
          <label for="masculino" class="radio-group">
            <input type="radio" id="masculino" name="sexo" value="Masculino" />
            Masculino
          </label>
          <label for="feminino" class="radio-group">
            <input type="radio" id="feminino" name="sexo" value="Feminino" />
            Feminino
          </label>
          <label for="outro" class="radio-group">
            <input type="radio" id="outro" name="sexo" value="outro" />
            Outro
          </label>
        </div>
        
        <div class="input-group">
          <label>Estado civel</label>

          <label for="solteiro" class="radio-group">
            <input type="radio" id="solteiro" name="civil" value="solteiro" />
            Solteiro
          </label>
          <label for="casado" class="radio-group">
            <input type="radio" id="casado" name="civil" value="casado" />
            Casado
          </label>
        </div>
        <div class="input-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" />
        </div>
        <div class="input-group">
          <label for="telefo">telefone:</label>
          <input type="tel" placeholder="(00) 00000-0000" id="telefo" maxlength="15" onkeypress="mascaratelefone(this)"/>
        </div>
        <div class="input-group">
          <label for="telefo">Celular:</label>
          <input type="tel" placeholder="(00) 00000-0000" id="telefo" maxlength="15" onkeypress="mascaratelefone(this)" />
        </div>
        <div class="input-group">
          <button type="submit">Salvar </button>
        </div>
      </form>
    </div>
  </body>
  <script src="fucoes.js"></script>
</html>
